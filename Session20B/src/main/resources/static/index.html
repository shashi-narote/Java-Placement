<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome to eStore</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">CMS APP</a>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="/mongo-customer-api/customers">All Customers</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	  <div class="mt-4 p-5 bg-primary text-white rounded">
	    <h3>Welcome to Customer Management App [MONGO DB]</h3>
		<p>Manage Your Customers with Ease</p> 
	  </div>
	  
	    <br>
		<h3>ADD CUSTOMERS HERE</h3>
		<br>

		<form action="/mongo-customer-api/add" method="post">
		<div class="mb-3">
		    <label for="txtName" class="form-label">Enter Customer Name</label>
		    <input type="text" class="form-control" id="txtName" name="name" style="width: 320px;">
		  </div>
		  <div class="mb-3">
		    <label for="txtEmail" class="form-label">Enter Customer Email</label>
		    <input type="email" class="form-control" id="txtEmail" name="email" style="width: 320px;">
		  </div>
		  <div class="mb-3">
		    <label for="txPhone" class="form-label">Enter Customer Phone Number</label>
		    <input type="number" class="form-control" id="txPhone" name="phone" style="width: 320px;">
		  </div>
		  <button type="submit" class="btn btn-primary">ADD CUSTOMER</button>
	  </form>
		

	</div>

	

</body>
</html>
